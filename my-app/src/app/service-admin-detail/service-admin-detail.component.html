<h3 class="text-center bg-dark text-white p-3">Service Detail</h3>
<div class="bg-light">
  <div class="col-lg-12 d-flex justify-content-end">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
  <div class="container">
    <p><b>Service Thumbnails</b></p>
    <div class="row mb-2">
      <div class="col"></div>
      <div class="col-10 text-center">
        <img src="{{service.img}}" width="250">
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="container bg-light p-3">

    <div class="form-group row mb-2">
      <label for="type" class="col-sm-2 col-form-label">Service Type:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="type" [(ngModel)]="service.servicetype" readonly>
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="name" class="col-sm-2 col-form-label">Service Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="service.name" readonly>
      </div>
    </div>
    <div class="form-group row mb-2">
        <label for="price" class="col-sm-2 col-form-label">Service Price:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price" [(ngModel)]="service.price" readonly>
        </div>
    </div>
    <div class="form-group row mb-2">
      <label for="detail" class="col-sm-2 col-form-label">Service Detail:</label>
      <div class="col-sm-10" aria-readonly="true">
        <input type="text" class="form-control" id="detail" [(ngModel)]="service.des" readonly>
      </div>
    </div>
  </div>
  <div class="container">
    <p class="text-danger">{{errMessage}}</p>
  </div>
</div>
