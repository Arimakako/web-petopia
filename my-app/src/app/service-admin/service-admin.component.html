
<div class=" p-2">
    <button class="bg-color text-white" (click)="createService()">Create New</button>
  </div>
  
  {{errMessage}}
  
  <div class=" w-100">
    <table class="table table-hover" border="1">
      <tr class="bg-warning text-black text-center">
        <td>Service Id</td>
        <td>Service Name</td>
        <td>Service Price</td>
        <td>Service Description</td>
        <td>Service Type</td>
        <td>Service Image</td>
        <td>Action</td>
      </tr>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{service._id}}</td>
          <td>{{service.name}}</td>
          <td>{{service.price}}</td>
          <td>{{service.des}}</td>
          <td>{{service.servicetype}}</td>
          <td>
            <img src="{{service.img}}" width="100px" height="100px">
          </td>
          <td>
            <button class="btn btn-primary w-100 m-1" (click)="detailService(service._id)">Detail</button>
            <button class="btn btn-secondary w-100 m-1" (click)="updateService(service._id)">Update</button>
            <button class="btn btn-warning w-100 m-1" (click)="deleteService(service._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
