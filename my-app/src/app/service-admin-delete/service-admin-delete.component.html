<p>{{errMessage}}</p>
Service Id: <input type="text" #Id> <button (click)="deleteService(services._id)">Delete service</button>
<div class=" w-100">
    <table class="table table-hover" border="1">
        <tr class="bg-warning text-black text-center">
            <td>Service Id</td>
            <td>Service Name</td>
            <td>Service Price</td>
            <td>Service Description</td>
            <td>Service Type</td>
            <td>service Image</td>
        </tr>
        <tbody>
            <tr *ngFor="let service of services">
                <td>{{service._id}}</td>
                <td>{{service.name}}</td>
                <td>{{service.price}}</td>
                <td>{{service.des}}</td>
                <td>{{service.servicetype}}</td>
                <td>
                    <img src="{{service.img}}">
                </td>
            </tr>
        </tbody>
    </table>
</div>
