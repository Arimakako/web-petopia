<h3 class="text-center bg-dark text-white p-3">Product Detail</h3>

<div class="bg-light p-3">
  <div class="col-lg-12 d-flex justify-content-end mb-3">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
  </div>

  <div class="container">
    <p class="mb-3"><b>Product Thumbnails</b></p>
    <div class="row mb-4 justify-content-center">
      <div class="col-auto text-center">
        <img src="{{product.img}}" class="img-fluid img-thumbnail" alt="Product Image" width="250">
      </div>
    </div>
  </div>

  <div class="container bg-light p-4 rounded">
    <div class="form-group row mb-3">
      <label for="type" class="col-sm-3 col-form-label">Product Type:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="type" [(ngModel)]="product.pettype" readonly>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="name" class="col-sm-3 col-form-label">Product Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" [(ngModel)]="product.name" readonly>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="price" class="col-sm-3 col-form-label">Product Price:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="price" [(ngModel)]="product.price" readonly>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="cate" class="col-sm-3 col-form-label">Product Category:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="cate" [(ngModel)]="product.cate" readonly>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="detail" class="col-sm-3 col-form-label">Product Detail:</label>
      <div class="col-sm-9">
        <textarea class="form-control" id="detail" [(ngModel)]="product.des" rows="4" readonly></textarea>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <p class="text-danger">{{errMessage}}</p>
  </div>
</div>
