<div class="bg-light p-4 rounded">
  <h3 class="text-center bg-warning text-white p-3 rounded">Content Edit</h3>

  <div class="form-group row mb-4">
    <div class="col text-center">
      <button class="btn btn-danger w-25 active rounded-3 m-2" (click)="goBack()">Back</button>
      <button class="btn btn-primary w-25 active rounded-3 m-2" (click)="putBlog()">Update</button>
    </div>
  </div>

  <div class="container mb-4">
    <div class="row">
      <div class="col text-center">
        <img src="{{blog.img}}" class="img-thumbnail" width="250">
      </div>
    </div>
  </div>

  <div class="container bg-light p-4 border rounded shadow-sm">
    <div class="form-group row mb-3">
      <label for="image" class="col-sm-2 col-form-label">Thumbnail:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" name="image" id="image"
          (change)="onFileSelected($event, blog)" />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="type" class="col-sm-2 col-form-label">Category:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="type" [(ngModel)]="blog.cate">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="title" class="col-sm-2 col-form-label">Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" [(ngModel)]="blog.title">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="description" class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        <angular-editor class="form-control" id="description" [(ngModel)]="blog.des"></angular-editor>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="content" class="col-sm-2 col-form-label">Content:</label>
      <div class="col-sm-10">
        <angular-editor class="form-control" id="content" [(ngModel)]="blog.content"></angular-editor>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <p class="text-danger text-center">{{errMessage}}</p>
  </div>
</div>
