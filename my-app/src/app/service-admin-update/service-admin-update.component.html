<div class="bg-light">
    <h3 class="text-center bg-warning text-white p-3">Service Update</h3>
    <div class="form-group row mb-2">
      <div style="margin-left: 65px;">
        <button class="btn btn-danger w-30 active rounded-3 m-2" (click)="goBack()">Back</button>
        <button class="btn btn-primary w-30 active rounded-3 m-2" (click)="putService()">Update</button>
      </div>
    </div>
    <div class="container">
      <div class="row mb-2">
        <div class="col"></div>
        <div class="col-10 text-center">
          <img src="{{service.img}}" width="250">
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container bg-light p-3">
      <div class="form-group row mb-2">
        <label for="image" class="col-sm-2 col-form-label">Service Image:</label>
        <div class="col-sm-10">
          <input type="file" class="file-input form-control" #name="ngModel" name="image" id="image"
            [(ngModel)]="service.img" (change)="onFileSelected($event,service)" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="type" class="col-sm-2 col-form-label">Service Type:</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="service.servicetype">
                <option value="" disabled selected>Chọn một lựa chọn</option>
                <option *ngFor="let option of dropdownOptions" [value]="option">{{ option }}</option>
            </select>
        </div>
        <div class="form-group row mb-2">
            <label for="price" class="col-sm-2 col-form-label">Service Price:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="price" [(ngModel)]="service.price">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="name" class="col-sm-2 col-form-label">Service Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" [(ngModel)]="service.name">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="detail" class="col-sm-2 col-form-label">Service Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="detail" [(ngModel)]="service.des">
        </div>
      </div>
    </div>
    <div class="container">
      <p class="text-danger">{{errMessage}}</p>
    </div>
  </div>
