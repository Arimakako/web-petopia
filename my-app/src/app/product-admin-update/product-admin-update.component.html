<div class="bg-light p-4 rounded shadow-sm">
  <h3 class="text-center bg-warning text-white p-3 rounded">Product Update</h3>

  <div class="d-flex justify-content-end mb-4">
    <button class="btn btn-danger me-2 rounded-pill" (click)="goBack()">Back</button>
    <button class="btn btn-primary rounded-pill" (click)="putProduct()">Update</button>
  </div>

  <div class="container mb-4">
    <div class="row">
      <div class="col text-center">
        <img src="{{product.img}}" class="img-fluid img-thumbnail" width="250" alt="Product Image">
      </div>
    </div>
  </div>

  <div class="container bg-white p-4 rounded shadow-sm">
    <div class="mb-3 row">
      <label for="image" class="col-sm-3 col-form-label">Product Image:</label>
      <div class="col-sm-9">
        <input type="file" class="form-control" id="image" [(ngModel)]="product.img" (change)="onFileSelected($event, product)">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="type" class="col-sm-3 col-form-label">Product Type:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="type" [(ngModel)]="product.pettype">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="price" class="col-sm-3 col-form-label">Product Price:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="price" [(ngModel)]="product.price">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="category" class="col-sm-3 col-form-label">Product Category:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="category" [(ngModel)]="product.cate">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="name" class="col-sm-3 col-form-label">Product Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" [(ngModel)]="product.name">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="detail" class="col-sm-3 col-form-label">Product Detail:</label>
      <div class="col-sm-9">
        <textarea class="form-control" id="detail" [(ngModel)]="product.des" rows="4"></textarea>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <p class="text-danger">{{errMessage}}</p>
  </div>
</div>
